<script>

    function myFunction(g) {
        if (g.matches) { // If media query matches

            /*} else {

            var slideIndex = 0;
            carousel();


            function carousel() {
                var i;
                var slide1 = document.getElementById("slide-1");
                var slide2 = document.getElementById("slide-2");
                var slide3 = document.getElementById("slide-3");
                var slide4 = document.getElementById("slide-4");
                let x = [];
                x.push(slide1, slide2, slide3, slide4);

                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                slideIndex++;
                if (slideIndex > x.length) {
                    slideIndex = 1
                }
                x[slideIndex - 1].style.display = "block";
                setTimeout(carousel, 3000);
            }
        } else {
            clearTimeout(myFunction());
        }
    }

            var g = window.matchMedia("(max-width: 576px)")
            myFunction(g); // Call listener function at run time
            g.addListener(myFunction())

</script>
